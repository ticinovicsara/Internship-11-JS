<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Categories by Color and Nutritional Value</title>
    <script src="script.js"></script>
</head>
<body>

    <h1>Plant Categories by Color and Nutritional Value</h1>

    <input type="text" id="plantName" placeholder="Plant Name">
    <input type="text" id="color" placeholder="Color">
    <input type="number" id="calories" placeholder="Calories">

    <button id="addPlantButton">Add Plant</button>
    <button id="calculateButton">Calculate Statistics</button>

    <h2>Statistics by Color</h2>
    <table id="colorTable">
        <thead>
            <tr>
                <th>Color</th>
                <th>Total Calories</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Top three colors by caloric contribution</h2>
    <ul id="topColors"></ul>
    
</body>
</html>
