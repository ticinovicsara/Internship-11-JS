<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Statistics</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Employement Statistics in Industries</h1>

    <input type="text" id="fname" placeholder="First Name">
    <input type="text" id="lname" placeholder="Last Name">
    <input type="text" id="industry" placeholder="Industry">
    <input type="number" id="salary" placeholder="Salary">
    
    <button onclick="AddEmployee()">Add employee</button>
    <button onclick="CalculateStatistics()">Calculate statistics</button>

    <h2>Statistics by industry</h2>

    <table id="industryTable">
        <thead>
            <tr>
                <th>Industry</th>
                <th>Average salary</th>
                <th>Number of employees</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</body>
</html>
