<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Categories</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Student Result Categories</h1>
    <input type="text" id="fname" placeholder="First Name" required>
    <input type="text" id="lname" placeholder="Last Name" required>
    <input type="number" id="score" placeholder="Score" min="0" max="100" required>
    
    <button id="addStudentButton">Add Student</button>
    <button id="calculateButton">Calculate Categories</button>

    <h2>Student Categories</h2>
    <div id="categoryResults"></div>
</body>
</html>
